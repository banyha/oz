<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>설문조사 양식</title>

<body>
    <navi class="navi">
        <h1>설문조사 양식<br></h1>

        <p>모든 항목애 빠짐없이 체크해주십시오.</hp>
        <hr>

    </navi>
    
    <main>
    <fieldset>
        <legend>개인정보</legend>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" placeholder="본명을 입력하세요"><br>
        <label for="email"이메일>이메일</label>
        <input type="text" name="email" id="email" placeholder="메일 주소 쓰세요">
        
    </fieldset>
    <fieldset>
        <legend>설문</legend>
        
        <p>연령대가 어떻게 되십니까?</p>
        <input type=radio id="teen" name="age">
        <label>10대</label>
        <input type=radio id="twenty" name="age">
        <label>20대</label>
        <input type=radio id="thirty" name="age">
        <label>30대</label>
        <input type=radio id="fourty" name="age">
        <label>40대</label>
        <input type=radio id="fifty" name="age">
        <label>50대</label>
        <input type=radio id="fifty" name="age">
        <label>그 외</label>
        
        <p>좋아하는 동물은?</p>
        <input type="checkbox" id="dog" name="academy">
        <label for="dog">강아지</label> 
        <input type="checkbox" id="cat" name="academy">
        <label for="cat">고양이</label> 
        <input type="checkbox" id="koala" name="academy">
        <label for="koala">코알라</label> 
        <input type="checkbox" id="dolphin" name="academy">
        <label for="dolphin">돌고래</label> 
        <input type="checkbox" id="bird" name="academy">
        <label for="bird">새</label> 
        
    </fieldset>


    <fieldset>
        <legend>기타의견</legend>
        <textarea row="30" cols="100"></textarea>
       
    </fieldset>


    
    

    </main>
